<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <div th:replace="/foreground/index::hdcntnt"></div>
</head>
<body>
<div th:replace="/foreground/index::header"></div>
<div id="container">
    <div class="row">
        <!--订单-->
        <div class="box-0 col-xs-12 col-sm-10" style="left:2.5%;top: 32px; width:95%; text-align: center; color:#777;">
            <div class="panel panel-success" >
                <div class="panel-heading">
                    <h2 style="text-align: left;">我的订单</h2>
                    <ul class="nav nav-tabs">
                        <li>
                            <a href="/foreground/order/index/all" >全部订单</a>
                        </li>
                        <li>
                            <a href="/foreground/order/index/待付款" >待付款</a>
                        </li>
                        <li>
                            <a href="/foreground/order/index/待发货" >待发货</a>
                        </li>
                        <li>
                            <a href="/foreground/order/index/待收货" >待收货</a>
                        </li>
                    </ul>
                </div>
                <!--订单主体-->
                <div class="panel-body">
                    <!--订单信息抬头-->
                    <div class="panel panel-info">
                        <table class="table">
                            <thead>
                            <tr>
                                <!--订单详情-->
                                <td class="col-md-6">
                                    <div class="col-md-4">商品图片</div>
                                    <div class="col-md-8">商品名</div>
                                </td>
                                <td class="col-md-1">
                                    <div>单价</div>
                                </td>
                                <td class="col-md-1">
                                    <div>数量</div>
                                </td>
                                <td class="col-md-1">
                                    <div>收货人</div>
                                </td>
                                <td class="col-md-1">
                                    <div>金额</div>
                                </td>
                                <td class="col-md-1">
                                    <div>状态</div>
                                </td>
                                <td class="col-md-1">
                                    <div>操作</div>
                                </td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tab-content" th:each="order:${orderList}">
                        <!--全部订单-->
                        <div class="tab-pane active" id="all-order">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <ul class="nav nav-tabs">
                                        <div class="col-md-8">
                                            <div class="col-md-4">订单号：<span><a href="#" th:text="${order.orderId}">201902282110</a></span></div>
                                            <div class="col-md-4">订单日期：<span th:text="${#dates.format(order.orderTime, 'yyyy-MM-dd HH:mm')}">2019-5-28 23:27</span></div>
                                            <div class="col-md-4">订单金额：<span th:text="${order.price}">￥18.90</span></div>
                                        </div>
                                        <div class="col-md-4" style="text-align: right;">
                                            <a href="#">查看订单详情></a>
                                        </div>
                                    </ul>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-bordered" style="list-style-type: none;word-break:break-all;">
                                        <tbody>
                                        <tr>
                                            <!--订单详情-->
                                            <td class="col-md-6" style="vertical-align: middle;">
                                                <div class="col-md-3">
                                                    <img src="..." alt="..." class="img-thumbnail img-responsive" th:src="@{${order.product.picturePath[0]}}">
                                                </div>
                                                <div class="col-md-8" style="text-align: left;">
                                                    <li th:text="${order.product.productName}">商品名</li>
                                                </div>
                                            </td>
                                            <td class="col-md-1">
                                                <div><span th:text="${order.product.price}">￥9.45</span></div>
                                            </td>
                                            <td class="col-md-1">
                                                <div>x<span th:text="${order.number}">2</span></div>
                                            </td>
                                            <td class="col-md-1">
                                                <div><span th:text="${order.user.userName}">李二红</span></div>
                                            </td>
                                            <td class="col-md-1">
                                                <div><span th:text="${order.price}">￥18.90</span></div>
                                            </td>
                                            <td class="col-md-1">
                                                <div><span th:text="${order.state}">待收货</span></div>
                                            </td>
                                            <td class="col-md-1" style="list-style-type: none;">
                                                <li><a href="#">查看详情</a></li>
                                                <hr/>
                                                <li role="separator" class="divider"></li>
                                                <li><a href="#">删除订单</a></li>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/foreground/index::footerAndJs"></div>
<hr/>
</body>
<script src="https://cdn.bootcss.com/jquery/2.0.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>

</html>
